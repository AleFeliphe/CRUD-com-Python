<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>CRUD PYTHON</h1>
    </div>


    {{ Produto }}

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
    <form method="get">
        <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
    </form>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">

        <table class="table">

            <thead class="thead table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Produto</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Valor Unitário</th>
                <th scope="col">Ações</th>

                    </tr>
              </thead>
            <tbody class="tbody table-light">
            {% for dbs in db %}
            <tr>
                <th> {{ dbs.id }} </th>
                <td> {{ dbs.produto }} </td>
                <td> {{ dbs.quantidade }} </td>
                <td> {{ dbs.preco }} </td>
                <td>
                    <a href="/view/{{ dbs.id }}" class="btn btn-dark">Visualizar</a>
                    <a href="/edit/{{ dbs.id }}" class="btn btn-primary">Editar</a>
                    <a href="/delete/{{ dbs.id }}" class="btn btn-danger btnDel">Deletar</a>
                </td>
            </tr>
            {%  endfor %}
            </tbody>
        </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
